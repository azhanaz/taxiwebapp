<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta name="description" content="This page is the index file in this app, and displays the booking button and prompts users to select booking date and time.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
    <link rel="stylesheet" type="text/css" href="css/template.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="img/logoIcon.jpg" type="image/gif" sizes="16x16">
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout ">
        <header>
            <div>
                <img id="logo" src="img/logo.png" class="logo">
            </div>
            <div class="page_title">Booking Page</div>
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Navigation Drawer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="viewAllBookings.html">View all bookings</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid time_row_height">
                    <!--Row 1-->
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet center_div">
                        <span id="currentTime" class="time_display"></span>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"></div>
                </div>

                <div class="mdl-grid">
                    <!--Row 2-->
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet center_div">
                        <button onclick="showButtons()" id="makeBooking"
                            class="booking_button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Make
                            a booking</button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"></div>
                </div>

                <div id="showButtons">

                </div>


            </div>
            <script src="js/main.js"></script>
            <script src="js/shared.js"></script>
        </main>
    </div>
</body>

</html>
